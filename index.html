<html lang="en">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>

    <body class = "Form">

        <div class = "container">

            <div class="title">Enter the following information</div>
            <br><br>

            <form id = "TheForm">

                <label>Name</label>

                <label>Password</label>

                <br><br>
                <div class="button">
                    <input type="submit" value = "Submit">
                </div>

            </form>

        </div>

        <script src="task.js"></script>

    </body>
